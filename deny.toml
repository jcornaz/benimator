[advisories]
vulnerability = "deny"
unmaintained = "deny"
yanked = "deny"
notice = "deny"
ignore = [
    "RUSTSEC-2021-0091", # From bevy: https://rustsec.org/advisories/RUSTSEC-2021-0091
    "RUSTSEC-2021-0090", # From bevy: https://rustsec.org/advisories/RUSTSEC-2021-0090
    "RUSTSEC-2021-0096", # From bevy: https://rustsec.org/advisories/RUSTSEC-2021-0096
    "RUSTSEC-2020-0016", # From bevy: https://rustsec.org/advisories/RUSTSEC-2020-0016
    "RUSTSEC-2020-0159", # From bevy: https://rustsec.org/advisories/RUSTSEC-2020-0159
]

[licenses]
default = "deny"
unlicensed = "deny"
copyleft = "deny"
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-3-Clause",
    "BSD-2-Clause",
    "ISC",
    "Zlib",
    "CC0-1.0",
    "MPL-2.0",
]

[[licenses.clarify]]
name = "stretch"
expression = "MIT"
license-files = []

[sources]
unknown-registry = "deny"
unknown-git = "deny"
