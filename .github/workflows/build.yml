name: build

on:
  push:
    branches:
      - main
      - bevy-main

  pull_request:
    branches:
      - '*'

env:
  RUST_VERSION: 1.57.0
  RUSTFLAGS: "-D warnings"
  RUSTDOCFLAGS: "-D warnings"

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          override: true
          profile: minimal
      - run: cargo update
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo
            ./target
          key: test-${{ env.RUST_VERSION }}-${{ hashFiles('Cargo.lock') }}-${{ hashFiles('**/*.rs') }}
          restore-keys: test-${{ env.RUST_VERSION }}-${{ hashFiles('Cargo.lock') }}
      - run: cargo test --no-default-features
      - run: cargo test --no-default-features -- --ignored
      - run: cargo test
      - run: cargo test -- --ignored
      - run: cargo test --all-features
      - run: cargo test --all-features -- --ignored

  code-style:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          override: true
          components: clippy, rustfmt
      - run: cargo update
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo
            ./target
          key: style-${{ env.RUST_VERSION }}-${{ hashFiles('Cargo.lock') }}-${{ hashFiles('**/*.rs') }}
          restore-keys: style-${{ env.RUST_VERSION }}-${{ hashFiles('Cargo.lock') }}
      - run: cargo fmt -- --check
      - run: cargo clippy --all-features

  documentation:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          override: true
          profile: minimal
      - run: cargo update
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo
            ./target
          key: doc-${{ env.RUST_VERSION }}-${{ hashFiles('Cargo.lock') }}-${{ hashFiles('**/*.rs') }}
          restore-keys: doc-${{ env.RUST_VERSION }}-${{ hashFiles('Cargo.lock') }}
      - run: cargo doc --all-features --no-deps
