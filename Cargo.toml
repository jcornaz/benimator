[package]
name = "benimator"
version = "0.3.1"
edition = "2021"
rust-version = "1.57"
authors = ["Jonathan Cornaz"]
license = "Unlicense OR MIT"
description = "A sprite sheet animation plugin for Bevy"
repository = "https://github.com/jcornaz/benimator"
keywords = ["game", "gamedev", "anmiation", "bevy"]
categories = ["game-development"]

[dependencies]
bevy_core = { git = "https://github.com/bevyengine/bevy.git", branch = "main", default-features = false }
bevy_ecs = { git = "https://github.com/bevyengine/bevy.git", branch = "main", default-features = false }
bevy_app = { git = "https://github.com/bevyengine/bevy.git", branch = "main", default-features = false }
bevy_reflect = { git = "https://github.com/bevyengine/bevy.git", branch = "main", default-features = false }
bevy_sprite = { git = "https://github.com/bevyengine/bevy.git", branch = "main", default-features = false }
bevy_asset = { git = "https://github.com/bevyengine/bevy.git", branch = "main", default-features = false }

[dev-dependencies]
bevy = { git = "https://github.com/bevyengine/bevy.git", branch = "main", default-features = false, features = ["render", "x11", "png"] }
rstest = "0.11.0"
