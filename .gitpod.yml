image: gitpod/workspace-full-vnc

tasks:
  - name: test
    init: |
      cargo update
      cargo test --all-features
      gp sync-done test
      cargo clippy --all-features --all-targets
      cargo doc --all-features --no-deps
    command: cargo watch -x 'test --all-features' -x 'clippy --all-features --all-targets' -x 'doc --all-features --no-deps'

  - name: example
    command: |
      gp sync-await test
      cargo run --target wasm32-unknown-unknown --example readme

vscode:
  extensions:
    - belfz.search-crates-io
    - matklad.rust-analyzer
    - serayuzgur.crates
    - bungcip.better-toml

ports:
  - port: 1334
    visibility: private
    onOpen: notify

github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addCheck: true
    addComment: false
    addBadge: false
